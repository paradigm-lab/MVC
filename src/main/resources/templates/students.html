<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management System</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
        <div class = "container">

            <div class = "row">
                <h1> List Students </h1>
            </div>

            <div class="row">
                <div>
                    <a th:href = "@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
                </div>
            </div>
            <table class=  "table table-striped table-bordered">
                <thead class = "table-dark">
                        <tr>
                            <th> Student First Name </th>
                            <th> Student Last Name </th>
                            <th> Student Email </th>
                            <th> Actions </th>
                        </tr>
                </thead>

                <tbody>
                        <tr th:each = "student: ${students}">
                            <td th:text="${student.firstName}"></td>
                            <td th:text="${student.lastName}"></td>
                            <td th:text="${student.email}"></td>
                            <td><a th:href="@{/students/edit/{ID}(ID=${student.ID})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                            <td><a th:href="@{/students/delete/{ID}(ID=${student.ID})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            <!-- <td>
                                <a th:href = "@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary"></a>
                            </td> -->
                        </tr>
                </tbody>
            </table>

        </div>
</body>
</html>
